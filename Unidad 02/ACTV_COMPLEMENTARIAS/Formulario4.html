<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 4</title>
</head>
<body>
    <form action="post">
        <fieldset style="background-color: blanchedalmond;">
            <legend style="border: 1px solid black; background-color: white">Rellenar</legend>
            <p>
                <label for="idioma"></label>
                <input type="radio" id="idioma" value="EN"> Inglés 
                <br>
                <input type="radio" value="GR"> Alemán
                <br>
                <input type="radio" value="FR"> Francés 
            </p>
            <p>
                <label for="dispostivo"></label>
                <select>
                    <option id="dispositivvo" value="usb">USB</option>
                    <option value="cd">CD</option>
                    <option value="dvd">DVD</option>
                </select>
            </p>
            <p>
                <label for="name">Nombre:</label>
                <input type="text" id="name">
                <br>
                <label for="apell">Apellidos:</label>
                <input type="text" id="apell">
            </p>
        </fieldset>
        <fieldset style="border-color: green; background-color:greenyellow">
            <legend style="background-color: white;">Indique sus preferencias por favor</legend>
            <p>
                <label for="multiOption"></label>
                <select id="multiOption" multiple>
                      <option value="M">Mujer</option>
                      <option value="H">Hombre</option>  
                </select>
            </p>
            <p>
                <label for="sexo"></label>
                <input type="checkbox" name="mujer" id="sexo">Mujer
                <br>
                <input type="checkbox" name="hombre" id="sexo">hombre
            </p>
            <p>
                <label for="time"> Elija una fecha</label>
                <input type="date" name="fecha" id="time">
            </p>
        </fieldset>
    </form>
</body>
</html>
