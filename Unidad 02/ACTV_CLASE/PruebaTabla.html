<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Ejemplo tabla </title>
    <style>
        table,
        td {
            border: 1px solid black;
        }
        th, td {
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <table>
        <caption> HORARIO DE 1ยบ DAW </caption>
        <thead>
            <tr>
                <th>HORAS</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>08:15</td>
                <td rowspan="2">LM</td>
                <td rowspan="2">SI</td>
                <td colspan="2" align="center"> SI</td>
                <td rowspan="2">SI </td>
            </tr>
            <tr>
                <td>09:15</td>
                <td>ENDES</td>
                <td rowspan="2">BD</td>
            </tr>
            <tr>
                <td>10:15</td>
                <td>BD</td>
                <td>FOL</td>
                <td>PROG</td>
                <td>BD</td>
            </tr>
            <tr>
                <td>11:15</td>
                <td colspan="5" align="center"><b>RECREO</b></td>
            </tr>
            <tr>
                <td>11:45</td>
                <td>BD</td>
                <td>FOL</td>
                <td rowspan="3">PROG</td>
                <td> FOL</td>
                <td> BD</td>
            </tr>
            <tr>
                <td>12:45</td>
                <td rowspan="2">ENDES</td>
                <td rowspan="2">PROG</td>
                <td rowspan="2">LM</td>
                <td rowspan="2"> PROG</td>
            </tr>
            <tr>
                <td>13:45</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
