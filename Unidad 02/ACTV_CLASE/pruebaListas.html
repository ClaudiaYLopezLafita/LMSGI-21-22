    <title>Prueba de Listas</title>

<body>

    <!-- Lo primero serÃ­a hacer la estructuras-->
    <h3>Aircraft Type</h3>

    <ul style="list-style-type:disc;">
        <li> A

                <li> B
                    <ol>
                        <li>C</li>

                    </ol>
                </li>

                <li> E
                    <ol style="list-style-type:square;">
                        <li>F</li>
                        <li>G</li>
                    </ol>
                </li>
            </ul>

        </li>
        <li> B </li>
    </ul>
