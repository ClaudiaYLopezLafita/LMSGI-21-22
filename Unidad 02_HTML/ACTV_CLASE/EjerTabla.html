<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO TABLA</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td></td>
                <td colspan="3"><img height="155px" src="./IMAGENES/reproductor.png" /></td>
                <td colspan="2"><img src="./IMAGENES/ipod.png" /></td>
            </tr>
            <tr>
                <th>Capacidad</th>
                <td>2GB</td>
                <td>4GB</td>
                <td>8GB</td>
                <td>32GB</td>
                <td>2GB</td>
            </tr>
            <tr>
                <th>Colores</th>
                <th>Blanco</th>
                <td>
                    <ul>
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <th>Negro</th>
                <td colspan="2">
                    <p style="text-align: center;">
                    <ul>
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                    </p>
                </td>
            </tr>
            <tr>
                <th>Pantalla</th>
                <th colspan="3"> 3 pulgadas</th>
                <th colspan="2"> 7 pulgadas</th>
            </tr>
            <tr>
                <th rowspan="2">Tiempo de Carga </th>
                <th rowspan="2" colspan="3"> 1 Hora </th>
                <th colspan="2">5 horas</th>

            </tr>
            <tr>
                <th colspan="2">30 minutos para 75%</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
