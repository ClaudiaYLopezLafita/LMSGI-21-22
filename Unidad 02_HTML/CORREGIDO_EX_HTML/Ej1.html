<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        /*padding solo aplica a los td. No a los thead*/
        /*Esto significa un td dentro de un thead (td es hijo de thead)*/
        thead td {
            padding: 10px;
        }

        tfoot td {
            padding: 10px;
        }

        /*Se puede hacer sobre un id*/
        #theadtd {
            padding: 10px;
        }
    </style>
</head>
<!-- Asumo que las cruces no estan en negrito-->

<body>
    <table style="width: 50%;">
        <thead>
            <td colspan="4" align="center" style="height: 10%;" id="theadtd">

</body>
